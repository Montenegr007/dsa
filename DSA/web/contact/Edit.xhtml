<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactEditDlg" widgetVar="ContactEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{resources.EditContactTitle}">
            <h:form id="ContactEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{resources.EditContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{resources.EditContactTitle_id}" required="true" requiredMessage="#{resources.EditContactRequiredMessage_id}"/>
                        <p:outputLabel value="#{resources.EditContactLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{contactController.selected.firstname}" title="#{resources.EditContactTitle_firstname}" />
                        <p:outputLabel value="#{resources.EditContactLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{contactController.selected.lastname}" title="#{resources.EditContactTitle_lastname}" />
                        <p:outputLabel value="#{resources.EditContactLabel_type}" for="type" />
                        <p:inputText id="type" value="#{contactController.selected.type}" title="#{resources.EditContactTitle_type}" />
                        <p:outputLabel value="#{resources.EditContactLabel_source}" for="source" />
                        <p:inputText id="source" value="#{contactController.selected.source}" title="#{resources.EditContactTitle_source}" />
                        <p:outputLabel value="#{resources.EditContactLabel_dateofbirth}" for="dateofbirth" />
                        <p:calendar id="dateofbirth" pattern="MM/dd/yyyy" value="#{contactController.selected.dateofbirth}" title="#{resources.EditContactTitle_dateofbirth}"  showOn="button"/>
                        <p:outputLabel value="#{resources.EditContactLabel_comment}" for="comment" />
                        <p:inputText id="comment" value="#{contactController.selected.comment}" title="#{resources.EditContactTitle_comment}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.update}" value="#{resources.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactEditDialog');"/>
                    <p:commandButton value="#{resources.Cancel}" onclick="ContactEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
