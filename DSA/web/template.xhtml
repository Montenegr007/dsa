<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="55">
                
                    <p:toolbar style="background-color: transparent; border-color: transparent; margin-top: 11px;">

                        <f:facet name="left">
                            <h:outputText value="DSA Travel"/>
                        </f:facet>

                        <f:facet name="right">
                            <p:clock pattern="HH:mm:ss dd.MM.yyyy" />
                        </f:facet>

                    </p:toolbar>  
                
             <!--   <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{resources.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{resources.Maintenance}">
                            <p:menuitem value="Contact" outcome="/contact/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form> -->
             
            </p:layoutUnit>

            <p:layoutUnit position="south" size="55" >
                <p:toolbar style="background-color: transparent; border-color: transparent; margin-top: 5px">

                        <f:facet name="left">
                            <h:outputText value="(c) &quot;DSA Travel&quot;, 2017" style="margin-left: 10px"/>
                            <br></br>
                            <h:link value="admin@dsa-travel.com" style="margin-left: 10px"/>
                        </f:facet>

                        <f:facet name="right">
                            <h:outputText value="Разработка ПО - Климов Антон" style="margin-right: 10px"/>
                             <br></br>
                            <h:outputText value="Все права защищены" style="margin-right: 10px"/>
                        </f:facet>
                    
                    </p:toolbar>
            </p:layoutUnit>

            <p:layoutUnit position="center" size="200">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="east" size="120">
                
                <h:form>
                <p:menu style="width: 105px; background-color: transparent">
                    <p:submenu  style="width: 105px; background-color: #00FF00; border-color: white" label="CRM">
                        <p:menuitem value="Контакты" outcome="/contact/List" style="background-color: transparent; border-color: white; font-weight: bold"/>
                        <p:menuitem value="Компании" style="background-color: transparent; border-color: white; font-weight: bold"/>
                        <p:menuitem value="Сделки" outcome="/deals/List" style="background-color: transparent; border-color: white; font-weight: bold"/>
                        <p:menuitem value="Счета" style="background-color: transparent; border-color: white; font-weight: bold"/>
                        <p:menuitem value="Товары" style="background-color: transparent; border-color: white; font-weight: bold"/>
                        <p:menuitem value="Предложения" style="background-color: transparent; border-color: white; font-weight: bold"/>
                    </p:submenu>
                        

                    </p:menu>
                    
                 
                </h:form>  
                    
                
            </p:layoutUnit>
            
          

        </p:layout>

    </h:body>

</html>
